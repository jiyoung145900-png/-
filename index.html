<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOBLESSE | ÏΩîÏä§ Î∞è Í∞ÄÍ≤©Ìëú</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* --- 1. ÎÖ∏Î∏îÎ†àÏä§ ÌÖåÎßà Í∏∞Î≥∏ ÏÑ§Ï†ï Î∞è ÌÅ¨Í∏∞ --- */
        body { 
            font-family: 'Pretendard', 'Malgun Gothic', serif;
            margin: 0; padding: 0; 
            display: flex; justify-content: center; 
            background-color: #050505; /* Ïñ¥ÎëêÏö¥ Î∞∞Í≤Ω [cite: 3] */
            color: #d4af37; /* Í≥®Îìú ÌÜ§ */
        }
        
        .phone-container {
            position: relative;
            display: flex;
            justify-content: center; /* [cite: 5] */
        }

        .phone-frame {
            width: 680px; /* [cite: 6] */
            height: 1248px; /* [cite: 6] */
            overflow-y: auto; 
            background-color: #0a0a0c; /* ÏßôÏùÄ Î∏îÎûô [cite: 6] */
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2); /* Í≥®Îìú Í¥ëÌÉù [cite: 6] */
            border-radius: 20px;
            padding: 30px 25px; 
            box-sizing: border-box;
            position: relative;
            border: 2px solid #d4af37;
        }

        /* Î∞∞Í≤Ω Ïû•Ïãù [cite: 7, 8] */
        #main-background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.1;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png'); 
            background-size: cover;
        }
        
        #course-list-view, #detail-view, #admin-view { position: relative; z-index: 1; }

        /* --- 2. Ï†úÏñ¥ Î≤ÑÌäº Í∑∏Î£π (ÌîÑÎ†àÏûÑ Ïô∏Î∂Ä Ïö∞Ï∏°) [cite: 10, 11] --- */
        #control-buttons {
            position: absolute;
            top: 30px; right: -170px; 
            z-index: 1001; 
            display: flex; flex-direction: column; gap: 10px; width: 150px;
        }

        #control-buttons button {
            padding: 10px; border: 1px solid #d4af37; border-radius: 6px;
            cursor: pointer; font-size: 0.95em; width: 100%; font-weight: bold;
            background-color: #1a1a1a; color: #d4af37;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5); /* [cite: 13] */
            transition: all 0.2s;
        }

        #toggle-admin-btn { background-color: #1a1a1a; }
        #save-admin-changes-btn { background-color: #2e7d32; color: white; display: none; } /* [cite: 16] */
        #capture-list-btn, #capture-quote-btn { background-color: #d4af37; color: #000; } /* [cite: 18] */
        #show-quote-btn { background-color: #836953; color: white; } /* [cite: 19] */
        #save-options-btn { background-color: #4a4a4a; color: white; } /* [cite: 20] */

        .admin-mode-active { background-color: #ff0000 !important; color: white !important; } /* [cite: 21] */
        .detail-only { display: none; } /* [cite: 22] */
        
        /* --- 3. ÏΩîÏä§ Î™©Î°ù Î∞è Í¥ÄÎ¶¨Ïûê Ïä§ÌÉÄÏùº [cite: 23-35] --- */
        #admin-view { display: none; background-color: #1c1c1e; padding: 20px; border-radius: 15px; border: 2px dashed #d4af37; }
        .admin-course-item { background-color: #2c2c2e; padding: 15px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #3a3a3c; }
        .admin-course-item input { width: calc(100% - 10px); padding: 8px; margin: 5px 0; border: 1px solid #444; background: #000; color: #fff; border-radius: 4px; }
        
        .course-list-header { color: #d4af37; text-align: center; font-size: 1.8em; margin-top: 100px; margin-bottom: 40px; letter-spacing: 2px; }
        .course-item { 
            background: linear-gradient(to right, #1a1a1a, #0a0a0a);
            border: 1px solid #d4af37; padding: 20px; margin-bottom: 15px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
            transition: transform 0.2s;
        }
        .course-item:hover { transform: scale(1.02); }
        .course-item .course-title { font-size: 1.3em; font-weight: bold; color: #d4af37; }
        .course-item .course-price { font-size: 1.2em; font-weight: 900; color: #fff; margin-left: 15px; }
        
        /* --- 4. ÏÉÅÏÑ∏ Î∑∞ Î∞è ÏòµÏÖò Ïä§ÌÉÄÏùº [cite: 41-52] --- */
        #detail-view { display: none; flex-direction: column; background-color: rgba(20, 20, 20, 0.95); padding: 20px; border-radius: 12px; }
        #detail-view h3 { color: #d4af37; font-size: 1.6em; text-align: center; }
        #options-list h3 { color: #d4af37; font-size: 1.2em; margin-top: 20px; border-left: 4px solid #d4af37; padding-left: 10px; }
        .option-item { display: flex; align-items: center; background: #1a1a1a; padding: 12px; margin-bottom: 8px; border-radius: 6px; }
        .option-item input[type="checkbox"] { transform: scale(1.3); margin-right: 15px; accent-color: #d4af37; }
        
        #total-display { background-color: #000; padding: 15px 20px; margin-top: 20px; border-radius: 8px; display: flex; justify-content: space-between; border: 1px solid #d4af37; }
        #current-total-price { font-size: 1.8em; font-weight: 900; color: #d4af37; }

        /* --- 5. ÏµúÏ¢Ö Í≤¨Ï†Å Î™®Îã¨ [cite: 53-68] --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background-color: #0a0a0c; padding: 30px; border-radius: 12px; width: 90%; max-width: 500px; border: 2px solid #d4af37; box-sizing: border-box; color: #fff; }
        .quote-header { text-align: center; border-bottom: 2px solid #d4af37; padding-bottom: 15px; margin-bottom: 20px; }
        .quote-options li::before { content: "‚öúÔ∏è "; color: #d4af37; } /* [cite: 63] */
        .final-total { text-align: center; margin-top: 30px; padding-top: 15px; border-top: 2px solid #d4af37; }
        .final-total .total-price { font-size: 3.2em; font-weight: 900; color: #d4af37; }
        .action-btn { width: 100%; padding: 15px; margin-top: 25px; border-radius: 10px; font-size: 1.1em; cursor: pointer; font-weight: bold; border: none; }
        #back-btn { background-color: #333; color: #fff; }
    </style>
</head>
<body>

<div class="phone-container">
    <div class="phone-frame" id="phone-frame-capture">
        <div id="main-background"></div>
        
        <div id="course-list-view">
            <h3 class="course-list-header">‚öúÔ∏è NOBLESSE MENU ‚öúÔ∏è</h3>
            <div id="course-items-container"></div>
        </div>

        <div id="admin-view">
            <h3>üîë SYSTEM EDITOR</h3>
            <div id="admin-course-editor"></div>
            <button class="action-btn" style="background-color:#d4af37; color:#000;" onclick="addNewCourse(event)">‚ûï ADD NEW COURSE</button>
        </div>

        <div id="detail-view">
            <h3 id="detail-title-selected"></h3>
            <p style="text-align: center; color: #888;">[<span id="detail-time-selected"></span> | Basic: ‚Ç©<span id="detail-price-selected-val"></span>]</p>
            <div id="options-list"></div>
            <div id="total-display">
                <strong>ESTIMATED TOTAL</strong>
                <span id="current-total-price">‚Ç© 0</span>
            </div>
            <button id="back-btn" class="action-btn" onclick="showCourseList()">‚Üê BACK TO MENU</button>
        </div>
    </div>
    
    <div id="control-buttons">
        <button id="toggle-admin-btn" onclick="toggleAdminMode()">‚öôÔ∏è EDITOR</button>
        <button id="save-admin-changes-btn" onclick="saveAdminChanges()">‚úÖ SAVE CHANGES</button>
        <button id="capture-list-btn" onclick="captureFrameAsPNG('phone-frame-capture')">üì∏ CAPTURE LIST</button>
        <button id="show-quote-btn" class="detail-only" onclick="showFinalQuote()">üí∏ VIEW QUOTE</button>
        <button id="capture-quote-btn" class="detail-only" onclick="captureQuoteAsPNG()">üì∑ CAPTURE QUOTE</button>
        <button id="save-options-btn" class="detail-only" onclick="saveUserSelectionsManually()">üíæ SAVE SELECTION</button>
    </div>
</div>

<div id="final-quote-modal" class="modal-overlay">
    <div class="modal-content" id="modal-capture-target">
        <div class="quote-header"><h3>NOBLESSE CERTIFICATE</h3></div>
        <div id="quote-details-content"></div>
        <div class="final-total">
            <p>FINAL TOTAL AMOUNT</p>
            <div class="total-price">‚Ç© <span id="modal-total-price">0</span></div>
        </div>
        <button id="modal-close-btn" class="action-btn" style="background:#d4af37; color:#000;" onclick="closeFinalQuoteModal()">CLOSE</button>
    </div>
</div>

<script>
    // --- 1. Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ Î∞è Î°úÏßÅ (Îç∞Ïù¥ÏßÄ Í∏∞Îä• 100% Í≥ÑÏäπ) ---
    const INITIAL_COURSES = {
        'sapphire': { title: 'SAPPHIRE', time: '1ÏãúÍ∞Ñ', basePrice: 50000, options: [{name: 'Signature Care', price: 20000}, {name: 'Premium Oil', price: 15000}] },
        'emerald': { title: 'EMERALD', time: '2ÏãúÍ∞Ñ', basePrice: 180000, options: [{name: 'Premium Suite', price: 30000}] },
        'ruby': { title: 'RUBY', time: '4ÏãúÍ∞Ñ', basePrice: 350000, options: [{name: 'Full Care', price: 50000}] },
        'diamond': { title: 'DIAMOND', time: '8ÏãúÍ∞Ñ', basePrice: 600000, options: [{name: 'VVIP Service', price: 100000}] }
    };

    let coursesData; 
    let currentSelectedCourseKey = null;
    let isEditingMode = false;
    let newCourseIndex = 0; 
    const formatPrice = (price) => price.toLocaleString('ko-KR'); /* [cite: 78] */

    // --- 2. Ï†ÄÏû•/Î°úÎìú Î°úÏßÅ [cite: 79-96] ---
    function loadCoursesData() {
        const savedData = localStorage.getItem('nobleCoursesData');
        const savedIndex = localStorage.getItem('nobleNewCourseIndex'); 
        coursesData = savedData ? JSON.parse(savedData) : INITIAL_COURSES;
        newCourseIndex = parseInt(savedIndex) || 0;
    }
    
    function saveCoursesData() {
        localStorage.setItem('nobleCoursesData', JSON.stringify(coursesData));
        localStorage.setItem('nobleNewCourseIndex', newCourseIndex);
    }

    function saveUserSelection() {
        if (!currentSelectedCourseKey) return;
        const savedSelectionsRaw = localStorage.getItem('nobleUserSelections');
        let savedSelections = savedSelectionsRaw ? JSON.parse(savedSelectionsRaw) : {};
        const selectedOptions = [];
        document.querySelectorAll('#options-list input[type="checkbox"]').forEach((checkbox, index) => {
            if (checkbox.checked) selectedOptions.push(index);
        });
        savedSelections[currentSelectedCourseKey] = { selectedOptions: selectedOptions };
        localStorage.setItem('nobleUserSelections', JSON.stringify(savedSelections)); /* [cite: 93] */
    }

    function saveUserSelectionsManually() {
        if (!currentSelectedCourseKey) return alert("No course selected.");
        saveUserSelection(); 
        alert(`‚úÖ [${coursesData[currentSelectedCourseKey].title}] Selection saved manually.`);
    }

    // --- 3. Î†åÎçîÎßÅ Î°úÏßÅ [cite: 97-104] ---
    function renderCourseList() {
        document.getElementById('course-list-view').style.display = 'block';
        document.getElementById('detail-view').style.display = 'none';
        document.getElementById('admin-view').style.display = 'none'; 
        document.getElementById('toggle-admin-btn').textContent = '‚öôÔ∏è EDITOR';
        document.getElementById('toggle-admin-btn').classList.remove('admin-mode-active');
        document.getElementById('save-admin-changes-btn').style.display = 'none';
        document.querySelectorAll('.detail-only').forEach(el => el.classList.add('detail-only')); // Ïà®ÍπÄ Ï≤òÎ¶¨ [cite: 98]

        const itemsContainer = document.getElementById('course-items-container');
        let html = '';
        for (const key in coursesData) {
            const course = coursesData[key];
            html += `
                <div class="course-item" onclick="selectCourse('${key}')">
                    <div class="course-title">${course.title} COURSE</div>
                    <div class="course-info">
                        <span>${course.time}</span>
                        <span class="course-price">‚Ç© ${formatPrice(course.basePrice)}</span>
                    </div>
                </div>`;
        }
        itemsContainer.innerHTML = html;
        document.getElementById('phone-frame-capture').scrollTop = 0;
    }

    // --- 4. Í¥ÄÎ¶¨Ïûê Ìé∏Ïßë Î™®Îìú [cite: 105-146] ---
    function toggleAdminMode() {
        isEditingMode = !isEditingMode;
        if (isEditingMode) {
            document.getElementById('course-list-view').style.display = 'none';
            document.getElementById('admin-view').style.display = 'block';
            document.getElementById('toggle-admin-btn').textContent = '‚ùå EXIT (NO SAVE)';
            document.getElementById('toggle-admin-btn').classList.add('admin-mode-active');
            document.getElementById('save-admin-changes-btn').style.display = 'block'; 
            renderAdminEditor();
        } else {
            if(confirm("Exit without saving?")) { loadCoursesData(); renderCourseList(); } 
            else { isEditingMode = true; }
        }
    }

    function renderAdminEditor() {
        const editorContainer = document.getElementById('admin-course-editor');
        let html = '';
        for (const key in coursesData) {
            const course = coursesData[key];
            html += `
                <div class="admin-course-item" data-key="${key}">
                    <label>COURSE NAME:</label><input type="text" data-field="title" value="${course.title}">
                    <label>TIME:</label><input type="text" data-field="time" value="${course.time}">
                    <label>PRICE:</label><input type="number" data-field="basePrice" value="${course.basePrice}">
                    <h5>OPTIONS</h5>
                    <div class="admin-options-container">
                        ${course.options.map((opt, idx) => `
                            <div class="admin-option-item" style="display:flex; gap:5px; margin-bottom:5px;">
                                <input type="text" value="${opt.name}" data-opt-field="name" style="width:50%">
                                <input type="number" value="${opt.price}" data-opt-field="price" style="width:30%">
                                <button onclick="deleteOptionFromCourse('${key}', ${idx})" style="background:red; color:white; border:none; width:20%">X</button>
                            </div>
                        `).join('')}
                    </div>
                    <button onclick="addOptionToCourse(event, '${key}')" style="width:100%; background:#4CAF50; color:white; border:none; padding:5px; margin-top:5px;">+ ADD OPTION</button>
                    <button onclick="deleteCourse(event, '${key}')" style="width:100%; background:#F44336; color:white; border:none; padding:5px; margin-top:10px;">DELETE COURSE</button>
                </div>`;
        }
        editorContainer.innerHTML = html;
    }

    function deleteOptionFromCourse(courseKey, index) {
        if (coursesData[courseKey].options.length === 1) return alert("At least one option required.");
        coursesData[courseKey].options.splice(index, 1); /* [cite: 111] */
        renderAdminEditor();
    }

    function addOptionToCourse(event, courseKey) {
        coursesData[courseKey].options.push({name: 'New Option', price: 0}); /* [cite: 114] */
        renderAdminEditor();
    }

    function addNewCourse(event) {
        const newKey = 'custom' + newCourseIndex++;
        coursesData[newKey] = { title: 'NEW COURSE', time: '0h', basePrice: 0, options: [{name: 'Basic', price: 0}] }; /* [cite: 134] */
        renderAdminEditor();
        setTimeout(() => { document.querySelector(`[data-key="${newKey}"]`).scrollIntoView({ behavior: 'smooth' }); }, 100); /* [cite: 135] */
    }

    function deleteCourse(event, courseKey) {
        if (Object.keys(coursesData).length === 1) return alert("Last course cannot be deleted.");
        if (confirm(`Delete [${coursesData[courseKey].title}]?`)) { delete coursesData[courseKey]; renderAdminEditor(); } /* [cite: 139] */
    }

    function saveAdminChanges() {
        const editorItems = document.querySelectorAll('.admin-course-item');
        const newData = {};
        editorItems.forEach(item => {
            const key = item.dataset.key;
            const options = [];
            item.querySelectorAll('.admin-option-item').forEach(opt => {
                options.push({ name: opt.querySelector('[data-opt-field="name"]').value, price: parseInt(opt.querySelector('[data-opt-field="price"]').value) || 0 });
            });
            newData[key] = {
                title: item.querySelector('[data-field="title"]').value,
                time: item.querySelector('[data-field="time"]').value,
                basePrice: parseInt(item.querySelector('[data-field="basePrice"]').value) || 0,
                options: options
            };
        });
        coursesData = newData;
        saveCoursesData(); /* [cite: 146] */
        alert("System Changes Saved.");
        isEditingMode = false;
        renderCourseList();
    }

    // --- 5. ÏÇ¨Ïö©Ïûê Ïù∏ÌÑ∞ÎûôÏÖò [cite: 147-167] ---
    function selectCourse(key) {
        currentSelectedCourseKey = key;
        const course = coursesData[key];
        document.getElementById('course-list-view').style.display = 'none';
        document.getElementById('detail-view').style.display = 'flex';
        document.getElementById('detail-title-selected').textContent = course.title + ' COURSE';
        document.getElementById('detail-time-selected').textContent = course.time;
        document.getElementById('detail-price-selected-val').textContent = formatPrice(course.basePrice);
        
        document.querySelectorAll('.detail-only').forEach(el => el.classList.remove('detail-only'));
        renderOptions(course.options);
    }

    function renderOptions(options) {
        const list = document.getElementById('options-list');
        let html = '<h3>SELECT ADDITIONAL OPTIONS</h3>';
        options.forEach((opt, idx) => {
            html += `<div class="option-item">
                <input type="checkbox" id="opt-${idx}" data-price="${opt.price}" onchange="updateTotalPrice()">
                <label for="opt-${idx}">${opt.name} (<span style="color:#d4af37;">+‚Ç©${formatPrice(opt.price)}</span>)</label>
            </div>`;
        });
        list.innerHTML = html;
        
        const saved = JSON.parse(localStorage.getItem('nobleUserSelections') || '{}')[currentSelectedCourseKey];
        if (saved && saved.selectedOptions) {
            saved.selectedOptions.forEach(idx => { if(document.getElementById(`opt-${idx}`)) document.getElementById(`opt-${idx}`).checked = true; });
        }
        updateTotalPrice(false); /* [cite: 158] */
    }

    function updateTotalPrice(shouldSave = true) {
        let total = coursesData[currentSelectedCourseKey].basePrice;
        document.querySelectorAll('#options-list input[type="checkbox"]:checked').forEach(cb => { total += parseInt(cb.dataset.price); });
        document.getElementById('current-total-price').textContent = '‚Ç© ' + formatPrice(total);
        if (shouldSave) saveUserSelection(); /* [cite: 162] */
    }

    function showFinalQuote() {
        const course = coursesData[currentSelectedCourseKey];
        let total = course.basePrice;
        let optsHtml = '<ul>';
        document.querySelectorAll('#options-list input[type="checkbox"]:checked').forEach(cb => {
            const price = parseInt(cb.dataset.price);
            total += price;
            optsHtml += `<li>${cb.nextElementSibling.textContent.split('(')[0]} (‚Ç©${formatPrice(price)})</li>`;
        });
        optsHtml += '</ul>';

        document.getElementById('quote-details-content').innerHTML = `
            <div style="padding:10px; border:1px solid #d4af37; margin-bottom:15px;">
                <p><strong>COURSE:</strong> ${course.title}</p>
                <p><strong>TIME:</strong> ${course.time}</p>
                <p><strong>BASE:</strong> ‚Ç©${formatPrice(course.basePrice)}</p>
            </div>
            <div class="quote-options"><h4>OPTIONS</h4>${optsHtml}</div>`;
        document.getElementById('modal-total-price').textContent = formatPrice(total);
        document.getElementById('final-quote-modal').style.display = 'flex';
    }

    function closeFinalQuoteModal() { document.getElementById('final-quote-modal').style.display = 'none'; }

    // --- 6. Ï∫°Ï≤ò Í∏∞Îä• (Îç∞Ïù¥ÏßÄ Î°úÏßÅ 100% Î∞òÏòÅ) [cite: 169-182] ---
    function captureFrameAsPNG(elementId) {
        const el = document.getElementById(elementId);
        if (isEditingMode) return alert("Cannot capture in Editor mode.");
        html2canvas(el, { scale: 2, useCORS: true, backgroundColor: '#0a0a0c', 
            ignoreElements: (node) => node.id === 'control-buttons' /* [cite: 173] */
        }).then(canvas => {
            const win = window.open();
            win.document.write('<img src="' + canvas.toDataURL('image/png') + '" style="max-width:100%">');
            alert("‚úÖ List captured. Save the image in the new tab.");
        });
    }

    function captureQuoteAsPNG() {
        showFinalQuote();
        const target = document.getElementById('modal-capture-target');
        const btn = document.getElementById('modal-close-btn');
        btn.style.display = 'none'; /* Ï∫°Ï≤ò Ïãú Î≤ÑÌäº Ïà®ÍπÄ [cite: 179] */
        html2canvas(target, { scale: 2, backgroundColor: '#0a0a0c' }).then(canvas => {
            btn.style.display = 'block';
            const win = window.open();
            win.document.write('<img src="' + canvas.toDataURL('image/png') + '" style="max-width:100%">');
            alert("‚úÖ Quote captured.");
        });
    }

    window.onload = () => { loadCoursesData(); renderCourseList(); };
</script>

</body>
</html>
